spring:
  application:
    name: "ecom-application"
  datasource:
    url: "jdbc:postgresql://localhost:5432/ecomdb"
    username: adrien
    password: adrien
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  
  info:
    env:
      enabled: true

info:
  app:
    name: "E-Commerce Application"
    description: "e-commerce application built following the Udemy toturial at https://www.udemy.com/course/java-spring-boot-microservices-with-spring-cloud-k8s-docker/?couponCode=UPGRADE02223"
