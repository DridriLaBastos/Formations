spring:
  application:
    name: configserver
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
          # When built with vscode the a target folder is created with a classes subfolder that corresponds to 'classpath:/' and contains a copy of the 'resources' folder
            - classpath:/configuration/ecom
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: ${CONFIG_SERVER_PORT}

encrypt:
  key: ${CONFIG_SERVER_AES_KEY}

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka"
    register-with-eureka: true
    fetch-registry: true